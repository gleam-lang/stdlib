name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: gleam-lang/setup-erlang@v1.0.0
        with:
          otp-version: 22.2
      - uses: gleam-lang/setup-gleam@v1.0.1
        with:
          gleam-version: 0.7.0-rc1
      - run: rebar3 install_deps
      - run: rebar3 eunit
