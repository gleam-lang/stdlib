name: CI

on:
  push:
    branches:
      - 'main'
      - 'v*.*.*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: gleam-lang/setup-erlang@v1.1.2
        with:
          otp-version: 23.2
      - uses: gleam-lang/setup-gleam@v1.0.1
        with:
          gleam-version: "ref:main"
      - run: rebar3 install_deps
      - run: rebar3 eunit
      - run: gleam format --check src test
